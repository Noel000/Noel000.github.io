<!DOCTYPE html>
<html>
<title>W3.CSS</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

<body>

    <div class="w3-container">
        <div class="w3-card-4 w3-dark-grey" style="width:20%; margin-left: 38%; margin-top: 5%;">
            <div class="w3-container w3-center">
                <h3>Noel Estudillo</h3>
                <img src="assets/img/personaCv.png" alt="Avatar" style="width:80%">
                <div class="w3-section">
                    <button onclick="document.getElementById('download2').style.display='block'" class="w3-button w3-green">CV</button>
                </div>
            </div>
        </div>
    </div>


    <div id="download2" class="w3-modal w3-animate-opacity">
        <div class="w3-modal-content w3-round-xlarge" style="padding:32px">
            <div class="w3-container">
                <i onclick="document.getElementById('download2').style.display='none'" class="fa fa-remove w3-xlarge w3-button w3-transparent w3-hover-text-black w3-hover-green w3-right w3-xlarge">X</i>
                <img width="90%" style="margin-top: 5%;" src="assets/img/cv2.png">
            </div>
        </div>
    </div>

</body>

</html>
