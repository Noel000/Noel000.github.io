<div style="background-color:#F9F7F7;">
    <div class="divCrear">
        <div class="form-group">
            <label for="exAsignatura">Asignatura</label>
            <input type="text" class="form-control" id="exAsignatura" [(ngModel)]="practica.tag">
        </div>

        <div class="form-group">
            <label for="exTitol">Titiol</label>
            <input type="text" class="form-control" id="exTitol" [(ngModel)]="practica.titol">
        </div>

        <div class="form-group">
            <label for="exData">Data</label>
            <input type="date" class="form-control" id="exData" [(ngModel)]="practica.dataexercici">
        </div>


        <div class="form-group">
            <label for="exDescripcio">Descripcio</label>
            <textarea class="form-control" id="exDescripcio" [(ngModel)]="practica.contingut"></textarea>
        </div>

        <button class="btn btn-primary" (click)="guardarPractica()" style="margin-left: 45%;">Crear</button>
    </div>


</div>
